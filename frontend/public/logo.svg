<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <clipPath id="roundedClip">
      <rect width="512" height="512" rx="128" ry="128"/>
    </clipPath>
  </defs>
  <!-- Background with more rounded corners -->
  <rect width="512" height="512" rx="128" ry="128" fill="url(#grad1)"/>
  <!-- Graduation Cap - centered and scaled -->
  <g fill="white">
    <!-- Cap top -->
    <polygon points="256,100 100,190 256,280 412,190"/>
    <!-- Cap bottom/tassel holder -->
    <path d="M150 210 L150 300 Q256 370 362 300 L362 210 L256 280 Z" opacity="0.95"/>
    <!-- Tassel string -->
    <rect x="398" y="185" width="14" height="120" rx="7"/>
    <!-- Tassel end -->
    <ellipse cx="405" cy="320" rx="20" ry="25"/>
  </g>
  <!-- Bold visible text -->
  <text x="256" y="430" font-family="Arial Black, Arial, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle" letter-spacing="8">EDU</text>
  <!-- Subtle underline for text -->
  <rect x="130" y="445" width="252" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
</svg>
